{% extends 'layout.html' %}


{% block title %}
  Login
{% endblock %}

{% block body %}
    <!-- FORM -->
    <div class="row p-5" >

        {% include 'partials/_message.html' %}

        <form action="{{ url_for('main.login') }}" method="POST" class="card bg-black text-light">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="card-body p-5">
                <h1 class="h5 mb-4">Inicie Sesión</h1>
                <div class="mb-3">
                  <label for="email">Inserte su email:</label>
                  <input
                    type="text"
                    name="email"
                    class="form-control rounded-0 bg-dark border-0 text-white"
                    placeholder="santiago@gmail.com"
                  />
                  </div>
                <div class="mb-3">
                  <label for="password">Inserte su contraseña:</label>
                  <input
                    type="text"
                    name="password"
                    class="form-control rounded-0 bg-dark border-0 text-white"
                    placeholder="**********"
                  />
                </div>
                <button class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>
    </div>
{% endblock %}
