<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Main</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    </head>


    <body>
    <div class ="container-fluid">
        <div class="row">
            <div class="col-md-12">&nbsp;</div>
        </div>
        <div class="row">
                <div class="col-md-2">
                    <button type="button" class="btn btn-success">Men√∫</button>
                </div>
                <div class="col-md-10">
                    <div class="card" style="width: 65rem;">
                        <div class="card-body">
                            <h1 class="card-title"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ReNuDia</b></h1>
                        </div>
                    </div>
                </div>
            </div>
        <div class="row">
            <div class="col-md-12">&nbsp;</div>
        </div>
    <br><br><br>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-bordered table-dark table-striped">
                    <tr>
                        {% for key in objects[0] %}
                            {% for th in ths_list %}
                                {% if key == th %}
                                    <th>{{ key }}</th>
                                {% endif %}
                            {% endfor %}
                        {% endfor %}
                    </tr>
                    {% for dict in objects %}
                        <tr>
                        {% for key in dict %}
                            {% for th in ths_list %}
                                {% if key == th %}
                                    <th>{{ dict[key] }}</th>
                                {% endif %}
                            {% endfor %}
                        {% endfor %}
                            <td>
                                <a type="button" href="{{ url_for(url, id=dict['id']) }}" class="btn btn-primary">Ver</a>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>




    <!-- Incluir CDN Jquery-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <!-- Incluir CDN Popper-->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <!-- Incluir CDN Js de Bootstrap-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
