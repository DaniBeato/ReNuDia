{% extends 'layout.html' %}


{% block title %}
  Register
{% endblock %}

{% block body %}
    <!-- FORM -->
    <div class="row" >
        <form action="{{ url_for('main.register') }}" method="POST" class="card bg-black text-light">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="card-body p-5">
                <h1 class="h5 mb-4">Regístrese</h1>
                <div class="mb-3">
                    <label for="name">Inserte su nombre:</label>
                    <input
                        type="text"
                        name="name"
                        class="form-control rounded-0 bg-dark border-0 text-white"
                        placeholder="Nombre"
                        autofocus
                    />
                    {{  show_field(form.name, class='form-control')}}
                </div>
                <div class="mb-3">
                  <label for="surname">Inserte su apellido:</label>
                  <input
                    type="text"
                    name="surname"
                    class="form-control rounded-0 bg-dark border-0 text-white"
                    placeholder="Apellido"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="age">Inserte su edad:</label>
                  <input
                    type="text"
                    name="age"
                    class="form-control rounded-0 bg-dark border-0 text-white"
                    placeholder="24"
                  />
                </div>
                <div class="mb-3">
                  <label for="weight">Inserte su peso:</label>
                  <input
                    type="text"
                    name="weight"
                    class="form-control rounded-0 bg-dark border-0 text-white"
                    placeholder="80"
                  />
                </div>
                <div class="mb-3">
                  <label for="height">Inserte su altura:</label>
                  <input
                    type="text"
                    name="height"
                    class="form-control rounded-0 bg-dark border-0 text-white"
                    placeholder="180"
                  />
                </div>
                <div class="mb-3">
                  <label for="gender">Inserte su sexo:</label>
                  <input
                    type="text"
                    name="gender"
                    class="form-control rounded-0 bg-dark border-0 text-white"
                    placeholder="masculino"
                  />
                </div>
                <div class="mb-3">
                  <label for="diabetes_type">Inserte su tipo de diabetes:</label>
                  <input
                    type="text"
                    name="diabetes_type"
                    class="form-control rounded-0 bg-dark border-0 text-white"
                    placeholder="1"
                  />
                </div>
                <div class="mb-3">
                  <label for="email">Inserte su email:</label>
                  <input
                    type="text"
                    name="email"
                    class="form-control rounded-0 bg-dark border-0 text-white"
                    placeholder="santiago@gmail.com"
                  />
                  </div>
                <div class="mb-3">
                  <label for="password">Inserte su contraseña:</label>
                  <input
                    type="text"
                    name="password"
                    class="form-control rounded-0 bg-dark border-0 text-white"
                    placeholder="**********"
                  />
                </div>
                <button class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>
{% endblock %}
