{% extends 'layout.html' %}


{% block title %}
  Preregister
{% endblock %}

{% block body %}
    <!-- FORM -->
    <div class="row" >
        <form action="{{ url_for('main.preregister') }}" method="POST" class="card bg-orange text-dark rounded-5  border-5 mt-5">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="card-body p-3">
                <div class="mb-3">
                  <label for="rol">Seleccione como desea registrarse:</label>
                  <select class="form-select" aria-label="Default select example" name="rol">
                      <option selected>Seleccione una opción</option>
                      <option value="diabetico">Paciente Diabético</option>
                      <option value="nutricionista">Médico Nutricionista</option>
                  </select>
                </div>
                <div class="col">
                    <button class="btn btn-success">Registrarse</button>
                </div>
                <div class="col">
                    <a class="btn btn-link text-white mt-5" href="{{ url_for('main.login') }}" role="button">¿Ya estás registrado? Inicia sesión aquí</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
