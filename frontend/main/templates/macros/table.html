{% macro show_rows(objects) %}
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered table-dark table-striped">
                <tr>
                    <th> Fecha y hora </th>
                    <th> Valor de glucosa en sangre </th>
                    <th> Alimento </th>
                    <th>  </th>
                </tr>
                <tr>
                    {% for object in objects %}
                        <th>{{ object["date"] }}</th>
                        <th>{{ object["glucose_value"] }}</th>
                        <th>{{ object["foods"]["name"] }}</th>
                    <td>
                        <div class="row justify-content-md-center">
                            <div class="col-md-auto">
                                <a type="button" href="{{ url_for('main.update_nutritional_record', nutritional_record_id=object["id"]) }}" class="btn btn-primary me-md-3">Editar</a>
                                <a type="button" href="{{ url_for('main.delete_nutritional_record', nutritional_record_id=object["id"]) }}" class="btn btn-danger me-md-3">Eliminar</a>
                            </div>
                        </div>
                    </td>
                </tr>
                    {% endfor %}
            </table>
        </div>
    </div>
{% endmacro %}
