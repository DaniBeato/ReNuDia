{% macro show_object(object) %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-4">
            <img src="https://via.placeholder.com/300" class="rounded mx-auto d-block" alt="...">
        </div>
        <div class="col-md-5"></div>
    </div>
    <div class="row">
        <div class="col-md-12"><br><br><br><br>&nbsp;</div>
    </div>
    {% for key in object %}
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <div class="p-3 mb-2 bg-primary text-white">{{key}}</div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-7">
                <div class="card">
                    <div class="card-body">{{object[key]}}</div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-12"><br><br>&nbsp;</div>
        </div>
    {% endfor %}
{% endmacro %}
