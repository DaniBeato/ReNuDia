{% extends 'layout.html' %}

{% import 'macros/table.html' as table %}


{% block title %}
  ReNuDia | Home
{% endblock %}

{% block body %}

    <!-- FORM -->
    <div class="row">

        <div class="col-md-5 p-5">
            <!-- MESSAGE -->
            {% include 'partials/_message.html' %}

            <!-- FORM -->
            <form action="/new" method="POST" class="card bg-black text-light">
              <div class="card-body p-4">
                <h1 class="h5 mb-4">AÃ±adir registro nutricional</h1>

                <div class="mb-3">
                  <label for="date">Fecha y hora:</label>
                  <input
                    type="text"
                    name="date"
                    class="form-control rounded-0 bg-dark border-0 text-white"
                    placeholder="Introduzca la fecha y la hora"
                    autofocus
                  />
                </div>

                <div class="mb-3">
                  <label for="food">Alimento:</label>
                  <input
                    type="text"
                    name="food"
                    class="form-control rounded-0 bg-dark border-0 text-white"
                    placeholder="Introduzca el alimento"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="glucose_value">Nivel de glucosa:</label>
                  <input
                    type="text"
                    name="glucose_value"
                    class="form-control rounded-0 bg-dark border-0 text-white"
                    placeholder="Introduzca su nivel de glucosa"
                  />
                </div>

                <button class="btn btn-primary">Guardar</button>
              </div>
            </form>

        </div>

        <!-- contacts list -->
        <div class="col-md-7 p-5">
            {{ table.show_rows(objects) }}
        </div>
    </div>


{% endblock %}
